<div class="calculadora">
  <form [formGroup]="calcForm" (ngSubmit)="enviarDatos()">
    <div class="title-container" @pageFadeIn>
      <h1 class="title">Calculadora Financiera</h1>
    </div>

    <!-- Fila con 3 columnas -->
    <div class="form-row" @pageFadeIn>
      <div class="form-group">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" id="monto" class="form-control" formControlName="monto" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="plazo" class="form-label">Cuotas</label>
        <input type="number" id="plazo" class="form-control" formControlName="cuotas" required>
      </div>

      <div class="form-group">
        <label for="interes" class="form-label">Tasa de interés (%)</label>
        <input type="number" id="interes" class="form-control" formControlName="tasa" step="0.01" required>
      </div>
    </div>

    <div class="col-md-12 d-flex justify-content-center gap-2" @pageFadeIn>
      <button type="submit" class="btn btn-success" [disabled]="calcForm.invalid">Calcular</button>
    </div>
  </form>
</div>

<div class="resultados row g-3 mt-3" @pageFadeIn>
  <!-- VALORES POR CUOTA -->
  <div class="col-md-4">
    <label class="form-label">Capital por cuota</label>
    <input class="form-control" [value]="resultados.capitalCuota || ''" readonly>
  </div>

  <div class="col-md-4">
    <label class="form-label">Interés por cuota</label>
    <input class="form-control" [value]="resultados.interesCuota || ''" readonly>
  </div>

  <div class="col-md-4">
    <label class="form-label">Monto a pagar por cuota</label>
    <input class="form-control" [value]="resultados.cuota || ''" readonly>
  </div>

  <!-- VALORES TOTALES -->
  <div class="col-md-4">
    <label class="form-label">Capital total a pagar</label>
    <input class="form-control" [value]="resultados.capitalTotal || ''" readonly>
  </div>

  <div class="col-md-4">
    <label class="form-label">Interés total a pagar</label>
    <input class="form-control" [value]="resultados.interesTotal || ''" readonly>
  </div>

  <div class="col-md-4">
    <label class="form-label">Monto total a pagar</label>
    <input class="form-control" [value]="resultados.total || ''" readonly>
  </div>
</div>
