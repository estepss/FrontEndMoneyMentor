<h1 class="titulo" @tileEnter>Tus asesores</h1>
<p class="subtitulo" @tileEnter>Consulta con tu asesor financiero cuando lo necesites</p>

<div class="lista-chats" @tileEnter>
  <div class="chat-card" *ngFor="let chat of chats" (click)="abrirChat(chat)">
    <img [src]="obtenerAvatar(chat.asesor.nombre)" class="avatar" />
    <div class="info">
      <h3>{{ chat.asesor.nombre }}</h3>
      <p>Haz clic para continuar la conversaci√≥n</p>
    </div>
  </div>
</div>
