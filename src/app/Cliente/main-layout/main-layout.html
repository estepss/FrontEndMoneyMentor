<header>
  <div class="toggle">
    <div class="logo">
      <img src="../../../assets/img/logocortado.png" />
    </div>
  </div>

  <div class="right-section">
    <div class="nav">
      <!-- BOTÓN MENÚ QUE LLAMA A TS -->
      <button id="menu-btn" (click)="toggleSidebar()">
        <span class="material-icons-sharp">menu</span>
      </button>


      <div class="profile">
        <div class="info">
          <p>Hola, {{nombre}} <b><span id="username-display"></span></b></p>
          <small class="text-muted">{{rol}}</small>
        </div>
        <div class="profile-photo">
          <img [src]="obtenerAvatar(nombre)" class="avatar" />
        </div>
      </div>
    </div>
  </div>
</header>

<div class="mm-layout">
  <aside [class.open]="sidebarOpen">
    <nav class="sidebar">
      @if(esCliente()){
      <a [routerLink]="'/Inicio'">
        <span class="material-icons-sharp">home</span>
        <h3>Inicio</h3>
      </a>

      <a [routerLink]="'/Calculadora'">
        <span class="material-icons-sharp">calculate</span>
        <h3>Calculadora</h3>
      </a>

      <a [routerLink]="'/Análisis'">
        <span class="material-icons-sharp">insights</span>
        <h3>Análisis</h3>
      </a>

      <a [routerLink]="'/Gestión'">
        <span class="material-icons-sharp">inventory</span>
        <h3>Gestión</h3>
        <span class="message-count"></span>
      </a>

      <a [routerLink]="'/Asesor'">
        <span class="material-icons-sharp">task</span>
        <h3>Asesor</h3>
      </a>

      <a [routerLink]="'/Chat'">
        <span class="material-icons-sharp">rate_review</span>
        <h3>Chat</h3>
      </a>

      <a [routerLink]="'/Perfil'">
        <span class="material-icons-sharp">account_circle</span>
        <h3>Perfil</h3>
      </a>

      <a [routerLink]="'/Tarjeta'">
        <span class="material-icons-sharp">credit_card</span>
        <h3>Tarjeta</h3>
      </a>

        <a [routerLink]="'/Noticias'">
          <span class="material-icons-sharp">search</span>
          <h3>Noticias</h3>
        </a>

      <a [routerLink]="'/Logout'">
        <span class="material-icons-sharp">logout</span>
        <h3>Logout</h3>
      </a>
      }
    </nav>
  </aside>
  <!--a-->
  <main>
    <router-outlet/>
  </main>
</div>
