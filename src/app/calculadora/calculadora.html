<!DOCTYPE html>
<html lang="en">

  <main>
    <div class="calculadora">

      <div class="title-container">
        <h1 class="title">Calculadora Financiera</h1>
      </div>

      <form>

        <div class="col-md-4">
          <label for="monto" class="form-label">Monto</label>
          <input type="text" name="monto" id="monto" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="plazo" class="form-label">Cuotas</label>
          <input type="text" name="plazo" id="plazo" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="interes" class="form-label">Tasa de interés (%)</label>
          <input type="text" name="interes" id="interes" class="form-control">
        </div>

        <div class="col-md-12 d-flex justify-content-center">
          <button type="button" id="calcularButton" class="btn btn-primary">Calcular</button>
        </div>

        <div class="col-md-12 d-flex justify-content-center">
          <button type="button" id="limpiarButton" class="btn btn-primary">Limpiar</button>
        </div>
      </form>
    </div>

    <div class="resultados">

      <!-- VALORES POR CUOTA -->

      <div class="col-md-4">
        <label for="capitalCuota" class="form-label">Capital por cuota</label>
        <input type="text" name="capitalCuota" id="capitalCuota" class="form-control" readonly>
      </div>

      <div class="col-md-4">
        <label for="interesCuota" class="form-label">Interés por cuota</label>
        <input type="text" name="interesCuota" id="interesCuota" class="form-control" readonly>
      </div>

      <div class="col-md-4">
        <label for="cuotaindividual" class="form-label">Monto a pagar por Cuota</label>
        <input type="text" name="cuotaindividual" id="cuotaindividual" class="form-control" readonly>
      </div>


      <!-- VALORES TOTALES -->

      <div class="col-md-4">
        <label for="capitalTotal" class="form-label">Capital total a pagar</label>
        <input type="text" name="capitalTotal" id="capitalTotal" class="form-control" readonly>
      </div>

      <div class="col-md-4">
        <label for="interestotal" class="form-label">Interés total a pagar</label>
        <input type="text" name="interestotal" id="interestotal" class="form-control" readonly>
      </div>

      <div class="col-md-4">
        <label for="totalpagar" class="form-label">Monto total a pagar</label>
        <input type="text" name="totalpagar" id="totalpagar" class="form-control" readonly>
      </div>

    </div>

  </main>

</html>
