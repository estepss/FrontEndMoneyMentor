


<main class="perfil-page">
  <section class="perfil-container">
    <!-- Columna izquierda -->
    <div class="perfil-card">
      <h3 class="perfil-title">Profile Details</h3>
      <div class="perfil-avatar">
        <img src="assets/img/user-placeholder.svg" alt="Foto de perfil" />
      </div>

      <h2 class="perfil-name">Fernando Velarde</h2>

      <div class="perfil-info">
        <div><span class="material-icons-sharp">calendar</span> User since 2021</div>
        <div><span class="material-icons-sharp">mail</span> FernandoVgmail.com</div>
        <div><span class="material-icons-sharp">phone</span> +51 940 163 699</div>

      </div>

      <div class="perfil-about">
        <h4>Sobre mí</h4>
        <p>
          Soy un estudiante universitario que busca organizar sus finanzas
        </p>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="perfil-edit">
      <h3>Editar datos</h3>

      <div class="edit-group">
        <label>Correo electrónico</label>
        <div class="edit-field">
          <input type="email" placeholder="Editar correo electrónico" />
          <span class="material-icons-sharp">edit</span>
        </div>
      </div>

      <div class="edit-group">
        <label>Número telefónico</label>
        <div class="edit-field">
          <input type="tel" placeholder="Editar número telefónico" />
          <span class="material-icons-sharp">edit</span>
        </div>
      </div>

      <div class="edit-group">
        <label>Contraseña</label>
        <div class="edit-field">
          <input type="password" placeholder="Editar contraseña" />
          <span class="material-icons-sharp">edit</span>
        </div>
      </div>

      <div class="edit-group">
        <label>Sobre mí</label>
        <div class="edit-field">
          <input type="text" placeholder="Editar sobre mí" />
          <span class="material-icons-sharp">edit</span>
        </div>
      </div>
    </div>
  </section>
</main>
